<!DOCTYPE html>
<html layout:decorator="base/base">
	<head>
		<title>Sensor detail</title>
	</head>
	<body>
		<div layout:fragment="body">
			<div class="container">
				<div class="row">
					<h1 class="pull-left">Sensor detail</h1>
					<div class="pull-left btn-menu-group">
					  	<a th:href="@{/sensor/{id}/update(id=${sensor.id})}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit</a>
					  	<a th:href="@{/sensor/{id}/delete(id=${sensor.id})}" class="btn btn-danger" role="button"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete</a>
					</div>
				</div>
				<div class="row">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-4 control-label">ID:</label>
							<div class="col-sm-8">
								<p class="form-control-static" th:text="${sensor.id}"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Sensor type:</label>
							<div class="col-sm-8">
								<p class="form-control-static" th:text="${sensor.sensorType.name}"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Model:</label>
							<div class="col-sm-8">
								<p class="form-control-static" th:text="${sensor.model}"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Manufacturer:</label>
							<div class="col-sm-8">
								<p class="form-control-static" th:text="${sensor.manufacturer}"></p>
							</div>
						</div>
					</form>
				</div>
				<div class="row">
					<hr />
				</div>
				<div class="row">
					<div class="btn-group btn-property-group">
						<a th:href="@{/sensor/{id}/property/add(id=${sensor.id})}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New property</a>
					</div>
				</div>
				<div class="row" th:if="${sensor.properties.isEmpty()}">
					<p>There are no properties for this sensor.</p>
				</div>
				<div class="row" th:if="${!sensor.properties.isEmpty()}">
					<div class="panel panel-default">
						<div class="panel-heading">Properties</div>
						<table class="table table-hover">
							<thead>
								<tr>
									<th>ID</th>
									<th>Type</th>
									<th>Value</th>
									<th>Unit</th>
									<th>Boundary</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="property : ${sensor.properties}" class="clickable-row" th:attr="data-href=@{/sensor/{id}/property/{propertyid}(id=${sensor.id},propertyid=${property.id})}">
									<td th:text="${property.id}"></td>
									<td th:text="${property.propertyType.name}"></td>
									<td th:text="${property.value}"></td>
									<td th:text="${property.unit}"></td>
									<td th:text="${property.boundary.name}"></td>
									<td>Delete</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
