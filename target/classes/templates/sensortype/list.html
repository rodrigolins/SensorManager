<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Sensor type list</title>
	</head>
	<body>
		<h1>Sensor type list</h1>
		<ul th:each="sensortype : ${sensortypes}">
			<li th:text="'ID: ' + ${sensortype.id}"></li>
			<li th:text="'Name: '+ ${sensortype.name}"></li>
			<li>-------------------------------------</li>
		</ul>
		<p><a th:href="@{/sensor/new}">Add Sensor</a></p>
	</body>	
</html>
