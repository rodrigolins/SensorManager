<!DOCTYPE html>
<html layout:decorator="base/base" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add new sensor</title>
	</head>
	<body>
		<div layout:fragment="body">
			<div class="container">
				<div class="row">
					<h1> Add new sensor type</h1>
					<form class="form-horizontal" action="#" th:action="@{/sensortype/new}" th:object="${sensorType}" method="post">
						<div th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : form-group">
							<label th:for="*{name}" class="col-sm-2 control-label">Name:</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" th:field="*{name}"/>
								<span th:class="${#fields.hasErrors('name')} ? help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error message </span>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Submit</button>
								<button type="reset" class="btn btn-default">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
