<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title layout:fragment="title">Base template title</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/frameworks/bootstrap-3.3.5-dist/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/frameworks/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css}" />
		
		<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Montserrat:400,700' />
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/base.css}" />
	</head>
	<body>
		<section id="header">
			<div layout:fragment="header">
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			    </div>
			
			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
			        <li><a href="#">Link</a></li>
			        <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
			          <ul class="dropdown-menu">
			            <li><a href="#">Action</a></li>
			            <li><a href="#">Another action</a></li>
			            <li><a href="#">Something else here</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a href="#">Separated link</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a href="#">One more separated link</a></li>
			          </ul>
			        </li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</div>
		</section>
		
		<section id="content">
			<div layout:fragment="body">Body</div>
		</section>
		<section id="test">
			<div class="container">
				<div class="row">
					<div class="col-md-3" style="background-color: red;">Part 1</div>
					<div class="col-md-3" style="background-color: green;">Part 2</div>
					<div class="col-md-3" style="background-color: blue;">Part 3</div>
					<div class="col-md-3" style="background-color: black;">Part 4</div>
				</div>
			</div>
		</section>
		<section id="footer">
			<footer class="footer">
		      <div class="container">
		        <p class="text-muted">Place sticky footer content here.</p>
		      </div>
		    </footer>
		</section>
		<script th:src="@{/resources/frameworks/jquery/jquery-1.11.3.min.js}"></script>
		<script th:src="@{/resources/frameworks/bootstrap-3.3.5-dist/js/bootstrap.min.js}"></script>
	</body>
</html>
