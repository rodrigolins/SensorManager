<!DOCTYPE html>
<html layout:decorator="base/base" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add new sensor</title>
	</head>
	<body>
		<div layout:fragment="body">
			<div class="container">
				<div class="row">
					<h1> Add new sensor</h1>
					<div th:if="${sensorType.isEmpty()}">
						<p>Please add a new sensor type before adding a property by clicking <a th:href="@{/sensortype/new}">here</a></p>
					</div>
					<div th:if="${!sensorType.isEmpty()}">
						<form class="form-horizontal" action="#" th:action="@{/sensor/new}" th:object="${sensor}" method="post">
							<div class="form-group">
								<label for="sensorType" class="col-sm-offset-2 col-sm-2 control-label">Sensor type:</label>
								<div class="col-sm-4">
									<div class="input-group">
										<select class="form-control" th:field="*{sensorType}">
											<option th:each="type : ${sensorType}"
													th:value="${type.id}"
													th:text="${type.name}"></option>
										</select>
										<span class="input-group-addon">
											<a th:href="@{/sensortype/new}" class="glyphicon glyphicon-plus"></a>
										</span>
									</div>
								</div>
							</div>
							<div th:class="${#fields.hasErrors('model')} ? 'form-group has-error' : form-group">
								<label th:for="*{model}" class="col-sm-offset-2 col-sm-2 control-label">Model:</label>
								<div class="col-sm-4">
									<input class="form-control" type="text" th:field="*{model}"/>
									<span th:class="${#fields.hasErrors('model')} ? help-block" th:if="${#fields.hasErrors('model')}" th:errors="*{model}">Model error message </span>
								</div>
							</div>
							<div th:class="${#fields.hasErrors('manufacturer')} ? 'form-group has-error' : form-group">
								<label for="manufacturer" class="col-sm-offset-2 col-sm-2 control-label">Manufacturer:</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" th:field="*{manufacturer}"/>
									<span th:class="${#fields.hasErrors('manufacturer')} ? help-block" th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}">Manufacturer error message </span>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-4 col-sm-6">
									<button type="submit" class="btn btn-default">Submit</button>
									<button type="reset" class="btn btn-default">Reset</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			
		</div>
	</body>
</html>
