<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>List properties</title>
	</head>
	<body>
		<p>List properties</p>
		<p><a th:href="@{/property/new}">Add</a> new property</p>
		<ul th:each="property : ${properties}">
			<li th:text="'ID: ' + ${property.id}"></li>
			<li th:text="'Property type: '+ ${property.propertyType.name}"></li>
			<li th:text="'Value: '+ ${property.value}"></li>
			<li th:text="'Unit: '+ ${property.unit}"></li>
			<li th:text="'Boundary: '+ ${property.boundary.name}"></li>
			<li>-------------------------------------</li>
		</ul>
	</body>
</html>
