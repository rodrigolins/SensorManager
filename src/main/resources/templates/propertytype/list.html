<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Property type list</title>
	</head>
	<body>
		<h1>Property type list</h1>
		<ul th:each="property : ${properties}">
			<li th:text="'ID: ' + ${property.id}"></li>
			<li th:text="'Name: '+ ${property.name}"></li>
			<li>-------------------------------------</li>
		</ul>
	</body>	
</html>
